name: Build Awqaat Cross-Platform

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # -------------------- CHECKOUT --------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------- PYTHON SETUP --------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------- INSTALL DEPENDENCIES --------------------
      - name: Install Dependencies
        run: |
          pip install nuitka
          pip install geopy requests kivy

      # ======================== LINUX BUILD ========================
      - name: Build Linux Executable
        if: matrix.os == 'ubuntu-latest'
        run: |
          nuitka \
            --standalone \
            --onefile \
            --output-dir=build_linux \
            src/main.py

          mv build_linux/main.bin Awqaat-Linux
          tar -czvf Awqaat-Linux.tar.gz Awqaat-Linux

      - name: Upload Linux Artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Awqaat-Linux
          path: Awqaat-Linux.tar.gz

      # ======================== WINDOWS BUILD ========================
      - name: Build Windows Executable
        if: matrix.os == 'windows-latest'
        run: |
          nuitka ^
            --standalone ^
            --onefile ^
            --output-dir=build_windows ^
            --windows-icon-from-ico=images/icon.ico ^
            src/main.py

      - name: Rename Windows EXE
        if: matrix.os == 'windows-latest'
        run: ren build_windows\main.exe Awqaat-Windows.exe

      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Awqaat-Windows
          path: build_windows/Awqaat-Windows.exe

      # ======================== MACOS BUILD ========================
      - name: Build macOS App Bundle
        if: matrix.os == 'macos-latest'
        run: |
          nuitka \
            --standalone \
            --macos-create-app-bundle \
            --macos-app-icon=images/icon.png \
            --output-dir=build_macos \
            src/main.py

          cd build_macos
          zip -r ../Awqaat-macOS.zip main.app

      - name: Upload macOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Awqaat-macOS
          path: Awqaat-macOS.zip
